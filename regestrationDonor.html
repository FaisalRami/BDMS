    <!-- Start Regestration Donor Body-->

    <section class="login-body regestration-donor">
        <div class="container-fluid">
            <div class="row ">
                <div class="col col-9 col-md-6 m-auto">
                    <h1 class="text-center mb-3">كن متبرعًا</h1>
                    <p class="text-center" style="margin-bottom: 40px;">تبرعك قد ينقذ حياة ثلاثة أشخاص. شكرًا لكرمك.</p>
                    <form action="">
                        <div class="row">
                            <div class="mb-4 col-md-6">
                                <label for="exampleFormControlInput1" class="form-label text-end d-block">الاسم كاملا
                                    <span>*</span></label>
                                <input type="text" class="form-control" id="exampleFormControlInput1"
                                    placeholder="كامل النجار">
                            </div>
                            <div class="mb-4 col-md-6">
                                <label for="exampleFormControlInput1" class="form-label text-end d-inline-block">عنوان
                                    البريد الالكتروني <span>*</span></label>
                                <input type="email" class="form-control" id="exampleFormControlInput1"
                                    placeholder="you@example.com">
                            </div>
                            <div class="mb-4 col-md-6">
                                <label for="exampleFormControlInput1" class="form-label text-end d-block">رقم الهوية
                                    الوطنية <span>*</span></label>
                                <input type="text" class="form-control" id="exampleFormControlInput1"
                                    placeholder="123456789">
                            </div>
                            <div class="mb-4 col-md-6">
                                <label for="exampleFormControlInput1" class="form-label text-end d-inline-block">رقم
                                    الجوال <span>*</span></label>
                                <input type="text" class="form-control" id="exampleFormControlInput1"
                                    placeholder="+970 599999999">
                            </div>
                            <div class="mb-4 col-md-6">
                                <label for="exampleFormControlInput1" class="form-label text-end d-block">تاريخ
                                    الميلاد<span>*</span></label>
                                <input type="date" class="form-control" id="exampleFormControlInput1" placeholder="">
                            </div>
                            <div class="mb-4 col-md-6">
                                <label for="exampleFormControlInput1" class="form-label text-end d-inline-block">زمرة
                                    الدم<span>*</span>
                                </label>
                                <select class="form-select text-start" aria-label="Default select example">
                                    <option value="" disabled selected hidden>اختر زمرة الدم</option>
                                    <option value="A+">A+</option>
                                    <option value="A-">A-</option>
                                    <option value="B+">B+</option>
                                    <option value="B-">B-</option>
                                    <option value="AB+">AB+</option>
                                    <option value="AB-">AB-</option>
                                    <option value="O+">O+</option>
                                    <option value="O-">O-</option>
                                </select>
                            </div>
                            <div>
                                <input class="btn btn-danger w-100" type="submit" value="Log in">
                            </div>
                        </div>
                    </form>
                    <span class="text-center d-block">OR</span>
                    <p class="text-center one"><img src="images/fox.png" alt=""> تواصل مع جوجل</p>
                    <p class="text-center two">ليس لديك حساب؟ <a href="">حساب جديد</a></p>
                </div>
            </div>
        </div>
